<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="ping">
      <div class="ping-top">
        <div>
          <img src="./images/logo.svg" alt="logo" class="ping-img" />
        </div>
        <div class="ping-content">
          <h1 class="ping-lunching">
            We are launching <span class="ping-soon">soon!</span>
          </h1>
          <div class="ping-notify">Subscribe and get notified</div>
        </div>
        <div class="ping-form">
          <form action="" id="form">
            <span class="ping-check"></span>
            <input
              type="email"
              class="ping-email"
              placeholder="Your email address..."
            />
            <button class="ping-btn btn btn-primary">Notify Me</button>
          </form>
        </div>
      </div>
      <div class="ping-middle">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="ping-b-img"
        />
      </div>
      <div class="ping-bottom">
        <div class="icons">
          <div>
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook-f f-icon"></i
            ></a>
          </div>
          <div>
            <a href="http://twitter.com/"
              ><i class="fa-brands fa-twitter twitter-icon"></i
            ></a>
          </div>
          <div>
            <a href="http://instagram.com/"
              ><i class="fa-brands fa-instagram insta-icon"></i
            ></a>
          </div>
        </div>
        <div>
          <p class="ping-copy">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
